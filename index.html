<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Dogs API</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row row-cols-lg-2 row-cols-1">
            <div class="col my-3">
                <!-- Input elements (text and button) for the link -->
                <input type="text" id="link" placeholder="Enter URL" value="https://dog.ceo/api/breeds/image/random" class="form-control mb-3" />
                <button type="button" class="btn btn-info mb-3" id="btn-fetch">Fetch random dog</button>
                <textarea class="form-control" placeholder="response" id="response"></textarea>
            </div>
            <div class="col my-3">
                <!-- Display the fetched dog image -->
                <img class="img-fluid" id="dog-img" src="" alt="Dog"/>
                <p id="text-message" class="text-danger"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
